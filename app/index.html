<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>GetMeTo</title>

  <meta name="description" content="An indoor navigation platform.">
  <meta name="viewport" content="width=device-width">

  <!--<link rel="stylesheet" href="styles/lib/bootstrap.css">-->
  <link rel="stylesheet" href="styles/main.css">

  <script src="scripts/lib/jquery.js"></script>
  <script src="scripts/app.js"></script>
</head>

<div id='saviour' isApp>

  <nav id="search-bar" class="container row" isForm>
    <input id='keyword' type="text" class="cl-md-12 form-control" placeholder="e.g. indigo retreat" isInput/>
    <span id='search' class="bt bnt-primary form-control" isButton>Search</span>
  </nav>

  <section id='home-page' isContainer >

  </section>


  <section id='guide-view' isContainer isHidden> <!-- Hideen by default -->
    <img id='current-location' src="" isImage/>
  </section>

  <section id='directions-view' isContainer isHidden>
  </section>

  <section id='map-view' isContainer isHidden>
  </section>

  <div id='view-controls' isContainer isHidden>
    <span id='show-directions-view' isButton ></span>
    <span id='show-next' 						isButton isDisabled></span>
    <span id='show-map-view' 				isButton ></span>

    <!-- controls hidden by default(within their parent view)-->
    <span id='show-guide-view' 			isButton isHidden></span>
    <span id='back-to-home' 				isButton isHidden></span>
  </div>

</div>

</html>
